<!DOCTYPE html>

<!--http://www.kekiero.es/testpago-->

<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="estilo/estilo.css" type="text/css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id="formulario">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" value="" required autofocus>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" value="" required placeholder="email@email">
            </div>
            <div>
                <label for="tel">Telefono:</label>
                <input type="tel" id="tel" value="">
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" min="18" id="edad" value="">
            </div>
            <button id="enviar">Enviar!</button>
        </form>
    </body>
</html>
